[General]
hotkey=Alt+Shift+S
showTray=true

[org.albert.extension.applications]
enabled=true

[org.albert.extension.files]
enabled=true
paths=/home/sinow/Documents, /home/sinow/Downloads

[org.albert.extension.system]
enabled=true
logout=i3-msg exit
reboot=reboot
shutdown=shutdown now
suspend=blurlock && systemctl suspend -i

[org.albert.extension.terminal]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=SolarizedBrightBlue
windowPosition=@Point(308 103)
