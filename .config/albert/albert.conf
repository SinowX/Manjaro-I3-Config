[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Alt+Shift+S
showTray=true

[org.albert.extension.applications]
enabled=true

[org.albert.extension.chromium]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, text/markdown
indexhidden=false
paths=/home/sinow/Documents, /home/sinow/workspace/git/MDGuide, /home/sinow/workspace/git/MDReads, /home/sinow/workspace/git/MDSketch

[org.albert.extension.system]
enabled=true
reboot=reboot
shutdown=shutdown now
suspend=blurlock && systemctl suspend -i

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=false

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(218 1903)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=BrightBlue
